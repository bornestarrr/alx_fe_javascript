<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <button id="newQuote">Generate New Quote</button>
  <p id="quoteDisplay">Click the button to display a quote.</p>

  <!-- Input form for adding a quote (JS appends form elements) -->
  <div id="formContainer"></div>

  <!-- Import/Export -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
